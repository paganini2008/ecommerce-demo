<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f9f9f9;
            text-align: center;
        }

        h2 {
            color: #d9534f;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 20px 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Error Occurred</h2>
    <p th:text="${msg}">Error message will appear here</p>
    <a href="/">Return to Home</a>
</body>
</html>
