<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        a:hover {
            text-decoration: underline;
        }

        .create-link {
            display: block;
            margin: 20px 0;
            font-weight: bold;
            text-align: right;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #dee2e6;
            text-align: left;
        }

        th {
            background-color: #e9ecef;
        }

        tr:hover {
            background-color: #f1f3f5;
        }

        .actions {
            white-space: nowrap;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout a {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }

        .logout a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="logout">
    <a th:href="@{/auth/logout}">Logout</a>
</div>
<h2>Product List</h2>

<a th:href="@{/product/create}">Create New Product</a>
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Origin</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Produce Date</th>
            <th>Category</th>
            <th>Created</th>
            <th>Updated</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.origin}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.discount}"></td>
            <td th:text="${product.produceDate}"></td>
            <td th:text="${product.category.name}"></td>
            <td th:text="${product.createDate}"></td>
            <td th:text="${product.updateDate}"></td>
            <td>
                <a th:href="@{|/product/view/${product.id}|}">View</a>
                |
                <a th:href="@{|/product/edit/${product.id}|}">Edit</a>
                |
                <a th:href="@{|/product/delete/${product.id}|}" 
                   onclick="return confirm('Are you sure you want to delete this product?');">
                   Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
