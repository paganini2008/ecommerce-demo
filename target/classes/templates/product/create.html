<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.04);
        }

        label {
            display: block;
            margin-bottom: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        span {
            color: red;
            font-size: 0.9em;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .logout a {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
        }

        .logout a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="logout">
    <a th:href="@{/auth/logout}">Logout</a>
</div>
<h2>Create Product</h2>

<form th:action="@{/product/create}" th:object="${productForm}" method="post">

    <label>Name:
        <input type="text" th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </label><br/>

    <label>Origin:
        <input type="text" th:field="*{origin}" />
        <span th:if="${#fields.hasErrors('origin')}" th:errors="*{origin}"></span>
    </label><br/>

    <label>Price:
        <input type="number" step="0.1" th:field="*{price}" />
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    </label><br/>

    <label>Discount:
        <input type="number" step="0.1" th:field="*{discount}" />
        <span th:if="${#fields.hasErrors('discount')}" th:errors="*{discount}"></span>
    </label><br/>

    <label>Produce Date:
        <input type="date" th:field="*{produceDate}" />
        <span th:if="${#fields.hasErrors('produceDate')}" th:errors="*{produceDate}"></span>
    </label><br/>

    <label>Category:
        <select th:field="*{categoryId}">
            <option value="" disabled>Select Category</option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
        </select>
        <span th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>
    </label><br/>

    <button type="submit">Create</button>
</form>

<p><a th:href="@{/product/list}">Back to List</a></p>

</body>
</html>
